<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      <h2>Concept Library <small></small></h2>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="card" id="taskCard">
              <div class="card-header"><h4>Concepts <small> - {{listTitle}}</small><button type="button" (click)="addConcept()" class="btn btn-success pull-right" id="addConcept">Add</button></h4></div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label" for="search">Search</label>
                      <div class="input-group">
                        <input class="form-control" type="text" id="search" name="search" autofocus [(ngModel)]="searchTerm" (keyup.enter)="search()">
                        <div class="input-group-append" (click)="search()">
                          <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
                        </div>
                        <div class="input-group-append" (click)="clear()">
                          <span class="input-group-text"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-2">
                    <label class="control-label">Search options</label>
                    <multiSelectDropdown [data]="codeSchemes" nameField="name" noneText="All schemes" allText="All schemes" itemText="Scheme" [(ngModel)]="schemeFilter" name="schemeFilter"></multiSelectDropdown>
                  </div>
                  <div class="form-group col-md-2">
                    <label class="control-label">&nbsp;</label>

                    <div class="custom-control custom-checkbox form-control-plaintext">
                      <input type="checkbox" class="custom-control-input" [(ngModel)]="includeDeprecated" (change)="toggleDeprecated()" id="chkIncDep" name="incDep">
                      <label class="custom-control-label" for="chkIncDep">Include deprecated</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <loadingIndicator [done]="summaryList">
                      <table class="table table-striped table-sm table-hover text">
                        <thead>
                          <tr class="d-flex">
                            <th class="col-2">Context</th>
                            <th class="col-7">Name</th>
                            <th class="col-1">Status</th>
                            <th class="col-1">Version</th>
                            <th class="col-1">Scheme</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="d-flex" *ngFor="let item of summaryList?.results" (click)="editConcept(item)" [class.text-warning]="item.status == 2">
                            <td class="col-2">{{item.context}}</td>
                            <td class="col-7">{{item.name}} <span *ngIf="item.description && item.fullName != item.description" class="badge badge-info" data-toggle="tooltip" title="{{item.description}}">Synonym</span></td>
                            <td class="col-1">{{getStatusName(item.status)}}</td>
                            <td class="col-1">{{item.version}}</td>
                            <td class="col-1">{{item.scheme.name}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </loadingIndicator>
                  </div>
                  <div class="col-md-12" *ngIf="summaryList && summaryList.count > 15">
                    <ngb-pagination [collectionSize]="summaryList.count" [(page)]="summaryList.page" [pageSize]="15" [maxSize]="30" [rotate]="true" aria-label="Default pagination" (pageChange)="gotoPage($event)"></ngb-pagination>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
