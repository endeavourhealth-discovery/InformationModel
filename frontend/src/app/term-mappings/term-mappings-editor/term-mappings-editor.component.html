<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Term mappings editor : {{model?.context}}
        <div class="pull-right">
          <button class="btn btn-info">Replace</button>
          <button class="btn btn-success" (click)="save()">Save</button>
          <button class="btn btn-warning" (click)="close(true)">Cancel</button>
        </div>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="card h-100" id="mapsCard" [hidden]="!maps">
              <div class="card-header"><h4>Mappings</h4></div>
              <div class="card-body">
                <table class="table table-sm table-striped table-hover" *ngIf="maps">
                  <thead>
                    <tr class="d-flex">
                      <th class="col-3">Organisation</th>
                      <th class="col-3">Context</th>
                      <th class="col-3">System</th>
                      <th class="col-2">Code</th>
                      <th class="col-1"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of maps" class="d-flex show-child-on-hover">
                      <td class="col-3">{{item.organisation}}</td>
                      <td class="col-3">{{item.context}}</td>
                      <td class="col-3">{{item.system}}</td>
                      <td class="col-2">{{item.code}}</td>
                      <td class="col-1">
                        <div class="btn-toolbar pull-right child-to-show">
                          <button class="btn btn-sm btn-info"><i class="fa fa-undo"></i></button>
                          <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
