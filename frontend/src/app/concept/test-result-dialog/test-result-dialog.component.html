<div class="modal-header">
  <h4 class="modal-title">Test result</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="label">Status</label>
          <input class="form-control" readonly value="{{getStatusString()}}">
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label class="label">Trace</label>
          <textarea class="form-control" readonly placeholder="{{getStackTraceString()}}" rows="5"></textarea>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label class="label">Concept</label>
          <textarea class="form-control" readonly placeholder="{{getConceptString()}}" rows="15"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close()">Close</button>
</div>
