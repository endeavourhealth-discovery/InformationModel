<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      <h2>Concept Library</h2>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="card" id="taskCard">
              <div class="card-header card-success"><h4>Concepts <small> - {{listTitle}}</small><button (click)="addConcept()" class="btn btn-info pull-right">Add</button></h4></div>
              <div class="card-block">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label" for="search">Search</label>
                      <div class="input-group">
                        <input class="form-control" type="text" id="search" name="search" autofocus [(ngModel)]="searchTerm">
                        <div class="input-group-addon" (click)="search()">
                          <i class="fa fa-search"></i>
                        </div>
                        <div class="input-group-addon" (click)="clear()">
                          <i class="fa fa-times"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <loadingIndicator [done]="summaryList">
                      <table class="table table-striped table-sm table-hover">
                        <thead>
                        <tr>
                          <th>Name</th>
                          <th>Status</th>
                          <th>Version</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of summaryList?.concepts" (click)="editConcept(item)">
                          <td>{{item.context}}</td>
                          <td>{{item.status}}</td>
                          <td>{{item.version}}</td>
                        </tr>
                        </tbody>
                      </table>
                    </loadingIndicator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
