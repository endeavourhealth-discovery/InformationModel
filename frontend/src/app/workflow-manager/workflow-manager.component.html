<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      <h2>Workflow Manager</h2>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="card" id="taskCard">
              <div class="card-header card-success"><h4>Inbox</h4></div>
              <div class="card-block">
                <div class="row">
                  <div class="col-md-2">
                    <h4>Task type</h4>
                    <div class="">
                      <div class="hover-box" [class.selection]="taskTypeFilter == null" (click)="loadTasks()"><i class="fa fa-fw fa-folder"></i>&nbsp;All</div>
                      <div class="hover-box" [class.selection]="taskTypeFilter == 0" (click)="loadTasks(0)"><i class="fa fa-blank"></i><i class="fa fa-fw fa-sitemap"></i>&nbsp;Attribute model</div>
                      <div class="hover-box" [class.selection]="taskTypeFilter == 1" (click)="loadTasks(1)"><i class="fa fa-blank"></i><i class="fa fa-fw fa-list-ol"></i>&nbsp;Value model</div>
                      <div class="hover-box" [class.selection]="taskTypeFilter == 2" (click)="loadTasks(2)"><i class="fa fa-blank"></i><i class="fa fa-fw fa-exchange"></i>&nbsp;Message Mappings</div>
                      <div class="hover-box" [class.selection]="taskTypeFilter == 3" (click)="loadTasks(3)"><i class="fa fa-blank"></i><i class="fa fa-fw fa-code"></i>&nbsp;Term Mappings</div>
                    </div>
                  </div>
                  <div class="col-md-10">
                    <h4>Pending tasks ({{tasks?.length}})</h4>
                    <loadingIndicator [done]="tasks">
                      <div class="scroll-box-350">
                        <table class="table table-sm table-hover" id="taskTable">
                          <thead>
                            <tr>
                              <th>Type</th>
                              <th>Name</th>
                              <th>Created</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let task of tasks" (click)="gotoTask(task)">
                              <td>{{getTaskTypeName(task.type)}}</td>
                              <td>{{task.name}}</td>
                              <td>{{task.created | date:'dd-MMM-yyyy HH:mm:ss'}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </loadingIndicator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
