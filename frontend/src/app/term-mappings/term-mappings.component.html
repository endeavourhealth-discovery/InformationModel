<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      <h2>Term mappings</h2>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="card" id="taskCard">
              <div class="card-header card-success"><h4>Most recently used</h4></div>
              <div class="card-block">
                <table class="table table-striped table-sm table-hover">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Version</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of models" (click)="editTermMappings(item)">
                    <td>{{item.context}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.version}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
