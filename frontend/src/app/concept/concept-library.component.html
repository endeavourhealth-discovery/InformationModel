<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      <h2>Concept Library <small></small></h2>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="card" id="taskCard">
              <div class="card-header"><h4>Concepts <small> - {{listTitle}}</small><button type="button" (click)="addConcept()" class="btn btn-success pull-right" id="addConcept">Add</button></h4></div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="control-label" for="search">Search</label>
                      <div class="input-group">
                        <input class="form-control" type="text" id="search" name="search" autofocus [(ngModel)]="searchTerm" (keyup.enter)="search()">
                        <div class="input-group-append" (click)="search()">
                          <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
                        </div>
                        <div class="input-group-append" (click)="clear()">
                          <span class="input-group-text"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>
                 </div>
                <div class="row">
                  <div class="col-md-12">
                    <loadingIndicator [done]="summaryList">
                      <table class="table table-striped table-sm table-hover text">
                        <thead>
                          <tr class="d-flex">
                            <th class="col-2">Id</th>
                            <th class="col-2">Name</th>
                            <th class="col-8">Description</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="d-flex" *ngFor="let item of summaryList" (click)="editConcept(item)" [class.text-warning]="item.status == 2">
                            <td class="col-2">{{item.id}}</td>
                            <td class="col-2">{{item.name}}</td>
                            <td class="col-8">{{item.description}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </loadingIndicator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
