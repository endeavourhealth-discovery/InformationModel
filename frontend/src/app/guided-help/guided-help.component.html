<i class="fa fa-fw fa-question-circle-o text-info" (click)="startHelp()" aria-hidden="true"></i>
<div #helpText class="help-box" [hidden]="step==null" aria-hidden="true">
  <div *ngIf="step!=null">
    <small class="pull-right" (click)="step=null">x</small><br>
    <span>{{helpItem[step].text}}</span>
    <div>
      <small *ngIf="step > 0"><< Prev</small>
      <small class="pull-right" *ngIf="step < helpItem.length">Next >></small>
    </div>
  </div>
</div>
