<div class="modal-header">
  <h4 class="modal-title">Edit attribute : {{result.attribute.name}} <span *ngIf="result.concept.id != conceptId">(inherited from {{result.concept.name}})</span></h4>
  <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="form-group col-md-4">
        <label class="control-label">Type</label>
        <input type="text" class="form-control" value="{{result.type.name}}" readonly>
      </div>
      <div class="form-group col-md-4">
        <label class="control-label">Minimum</label>
        <input type="text" class="form-control" [(ngModel)]="result.minimum" [readonly]="result.concept.id != conceptId">
      </div>
      <div class="form-group col-md-4">
        <label class="control-label">Maximum</label>
        <input type="text" class="form-control" [(ngModel)]="result.maximum" [readonly]="result.concept.id != conceptId">
      </div>
      <div class="form-group col-md-12" *ngIf="isLiteral()">
        <label class="control-label">Fixed Value</label>
        <input type="text" class="form-control" [(ngModel)]="result.value.fixedValue" name="fixedValue">
      </div>
      <div class="form-group col-md-12" *ngIf="!isLiteral()">
        <label class="control-label">Fixed Concept</label>
        <div class="input-group">
          <input type="text" class="form-control" value="{{result.value.fixedConcept?.name}}" readonly (keyup.enter)="search()">
          <div class="input-group-append">
            <span class="input-group-text" (click)="search()"><i class="fa fa-search"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="ok()" name="Ok">OK</button>
  <button type="button" class="btn btn-danger" (click)="cancel()" name="cancel">Cancel</button>
</div>
