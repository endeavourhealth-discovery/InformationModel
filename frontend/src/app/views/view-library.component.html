<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      <h2>View Library</h2>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="card" id="taskCard">
              <div class="card-header"><h4>Views<button type="button" (click)="addView()" class="btn btn-success pull-right">Add</button></h4></div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <loadingIndicator [done]="summaryList">
                      <table class="table table-striped table-sm table-hover text">
                        <thead>
                          <tr class="d-flex">
                            <th class="col-3">Name</th>
                            <th class="col-7">Description</th>
                            <th class="col-2">Updated</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="d-flex" *ngFor="let item of summaryList" (click)="editView(item)">
                            <td class="col-3">{{item.name}}</td>
                            <td class="col-7">{{item.description}}</td>
                            <td class="col-2">{{item.lastUpdated}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </loadingIndicator>
                  </div>
                  <!--<div class="col-md-12" *ngIf="summaryList && summaryList.count > 15">-->
                    <!--<ngb-pagination [collectionSize]="summaryList.count" [(page)]="summaryList.page" [pageSize]="15" [maxSize]="30" [rotate]="true" aria-label="Default pagination" (pageChange)="gotoPage($event)"></ngb-pagination>-->
                  <!--</div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
