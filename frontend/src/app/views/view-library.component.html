<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      <h2>View Library</h2>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="card" id="taskCard">
              <div class="card-header"><h4>Views<button type="button" (click)="addView()" class="btn btn-success pull-right">Add</button></h4></div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <loadingIndicator [done]="viewList">
                      <table class="table table-striped table-sm table-hover text">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Last updated</th>
                            <th style="width: 75px;"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="show-child-on-hover" *ngFor="let item of viewList">
                            <td (click)="editView(item)">{{item.name}}</td>
                            <td (click)="editView(item)">{{item.description}}</td>
                            <td (click)="editView(item)">LAST UPDATE</td>
                            <td>
                              <div class="child-to-show">
                                <button type="button" class="btn btn-xs btn-danger" (click)="deleteView(item)"><i class="fa fa-fw fa-trash"></i></button>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </loadingIndicator>
                  </div>
                  <!--<div class="col-md-12" *ngIf="summaryList && summaryList.count > 15">-->
                    <!--<ngb-pagination [collectionSize]="summaryList.count" [(page)]="summaryList.page" [pageSize]="15" [maxSize]="30" [rotate]="true" aria-label="Default pagination" (pageChange)="gotoPage($event)"></ngb-pagination>-->
                  <!--</div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
